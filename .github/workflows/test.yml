name: Test

on:
  push:
    branches: [ main ]
    paths:
      - 'src/lakeops/**'
      - pyproject.toml
  pull_request:
    branches: [ main ]
    paths:
      - 'src/lakeops/**'
      - pyproject.toml

jobs:
  test:
    needs: [setup]
    uses: ./.github/workflows/common.yml
    steps:
      - name: Install dependencies
        run: uv sync --all-extras --group dev
      - name: Run tests
        run: uv run pytest tests/ -v

